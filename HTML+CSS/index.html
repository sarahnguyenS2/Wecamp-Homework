<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless1.css" />
    <link rel="stylesheet" href="styless2.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./img/R1ea943c48eb536043d907ae1984b5e4b 1.png" alt="" />
      </div>
      <div class="menu">
        <ul>
          <li>new release</li>
          <li>men</li>
          <li>women</li>
          <li>kids</li>
          <li>customize</li>
        </ul>
      </div>
      <div class="icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-circle-user"></i>
        <i class="fa-solid fa-bag-shopping"></i>
        <i class="fa-solid fa-location-dot"></i>
        <i class="fa-solid fa-fire"></i>
        <i class="fa-solid fa-thumbs-up"></i>
      </div>
      <div class="background">
        <!-- <i class="fa-solid fa-grid"></i> -->
        <span><img src="./img/Vector.png" alt="" /></span>
      </div>
    </header>

    <!-- Body -->
    <div class="wrapper">
      <div class="carousel">
        <div class="slider">
          <!-- Slider 1 -->
          <section class="first-slide">
            <h3>MEN'S SHOES</h3>
            <div class="container">
              <div class="product image">
                <img src="./img/addidas 1.png" alt="" />
              </div>
              <div class="product info">
                <div class="details">
                  <h1>Adidas NMD_R1 Friends and Family</h1>
                  <h2>SUPER-COMFORTABLE SHOES</h2>
                </div>
                <div class="btn btn-shopnow">
                  <input type="button" value="SHOP NOW" />
                </div>
                <div class="icon">
                  <i class="fa-solid fa-fire"></i>
                  <i class="fa-solid fa-thumbs-up"></i>
                </div>
              </div>
            </div>
          </section>

          <!-- Slider 2 -->
          <section class="second-slide">
            <h3>MEN'S SHOES</h3>
            <div class="container2">
              <div class="product2 image2">
                <img src="./img/addidas 1.png" alt="" />
              </div>
              <div class="product2 info2">
                <div class="details2">
                  <h2 class="title">Adidas NMD_R1 Friends and Family</h2>
                  <h3>SUPER-COMFORTABLE SHOES</h3>
                  <h2 class="price">$ 9.999</h2>
                </div>
                <div class="icon2">
                  <i class="fa-solid fa-fire"></i>
                  <i class="fa-solid fa-thumbs-up"></i>
                </div>
                <span class="size-title">SELECT SIZE (US)</span>
                <div class="size">
                  <div class="size-number">7</div>
                  <div class="size-number">7.5</div>
                  <div class="size-number">8</div>
                  <div class="size-number">8.6</div>
                  <div class="size-number">9</div>
                  <div class="size-number">9.5</div>
                  <div class="size-number">10</div>
                  <div class="size-number">10.5</div>
                  <div class="size-number">11</div>
                  <div class="size-number">11.5</div>
                </div>
              </div>
            </div>
          </section>

        </div>

        <!-- Button controls -->
        <div class="controls">
          <div class="btn-slide arrow left">
            <a href="#">&#10094;</a>
          </div>
          <div class="btn-slide arrow right">
            <a href="#">&#10095;</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-google"></i>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
